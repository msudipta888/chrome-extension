<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Show Tab Title</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="icon"></div>
      <div class="header-title">Tab Title</div>
    </div>
    
    <div class="title-display">
      <div id="title" class="title-text">Click "Get Title" to fetch the current tab title</div>
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
      </div>
      <div class="success-indicator"></div>
    </div>
    
    <button id="fetchBtn" class="btn">
      <span class="btn-text">Get Title</span>
    </button>
  </div>
  <script src="content.js"></script>
</body>
</html>
